<main>
    <section id="s3-cost-estimator">
        <h2>S3 Cost Estimator</h2>
        <form id="s3-cost-form">
            <div class="form-group">
                <label for="storageAmount">Storage Amount (GB):</label>
                <input type="number" id="storageAmount" name="storageAmount" min="0" step="1" required>
            </div>
            <div class="form-group">
                <label for="accessFrequency">Access Frequency:</label>
                <select id="accessFrequency" name="accessFrequency" required>
                    <option value="frequent">Frequent</option>
                    <option value="infrequent">Infrequent</option>
                    <option value="archive">Archive</option>
                </select>
            </div>
            <button type="button" onclick="calculateS3Cost()">Estimate Cost</button>
        </form>
        <div id="costResult" class="result">
            <!-- Cost result will be displayed here -->
        </div>
    </section>
</main>

<script src="cost-s3.js"></script> <!-- Include your JavaScript file for S3 cost estimation -->
</body>
