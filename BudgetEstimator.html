<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Budget Estimator</title>
    <link rel="stylesheet" href="styles-dashboard.css">
    <link rel="stylesheet" href="styles-budget-estimator.css">
    <script src="script-budget-estimator.js" defer></script>
</head>
<body>
<nav class="menu-container">
    <ul class="menu">
        <li>
            <a href="#">Dashboard</a>
            <ul class="submenu">
                <li><a href="dashboard-overview.html">Dashboard Overview</a></li>
                <li><a href="dashboard-reports.html">Reports</a></li>
            </ul>
        </li>
        <li>
            <a href="#">Cost Estimator</a>
            <ul class="submenu">
                <li><a href="cost-ec2.html">EC2 Instances</a></li>
                <li><a href="cost-s3.html">S3 Storage</a></li>
            </ul>
        </li>
        <li><a href="BudgetEstimator.html">Budget Estimator</a></li>
    </ul>
</nav>

<main class="dashboard">
    <header>
        <h1>AWS Budget Estimator</h1>
    </header>
    <section class="content">
        <form id="budgetEstimatorForm">
            <div class="step" id="step1">
                <h2>Step 1: Select Application Type</h2>
                <label>
                    Select the type of application:
                    <select id="applicationType" name="applicationType" onchange="showQuestions()">
                        <option value="">Select...</option>
                        <option value="web">Web Application</option>
                        <option value="mobile">Mobile Application</option>
                        <option value="backend">Backend Services</option>
                    </select>
                </label>
            </div>

            <div id="selectedApplicationType" style="display:none;"></div>

            <!-- AWS Component Selection -->
            <div id="componentSelection" class="step" style="display:none;">
                <h2>Select AWS Components</h2>
                <div class="question">
                    <label>AWS Components:</label>
                    <div>
                        <input type="checkbox" id="componentEC2" name="awsComponents" value="ec2" onclick="showComponentQuestions()">
                        <label for="componentEC2">EC2</label>
                    </div>
                    <div>
                        <input type="checkbox" id="componentS3" name="awsComponents" value="s3" onclick="showComponentQuestions()">
                        <label for="componentS3">S3</label>
                    </div>
                    <div>
                        <input type="checkbox" id="componentRDS" name="awsComponents" value="rds" onclick="showComponentQuestions()">
                        <label for="componentRDS">RDS</label>
                    </div>
                    <div>
                        <input type="checkbox" id="componentLambda" name="awsComponents" value="lambda" onclick="showComponentQuestions()">
                        <label for="componentLambda">Lambda</label>
                    </div>
                    <!-- Add more components as needed -->
                </div>
            </div>

            <!-- AWS Component Specific Questions -->
            <div id="componentQuestions" class="step" style="display:none;">
                <h2>Component Specific Questions</h2>
                <!-- EC2 Questions -->
                <div id="ec2Questions" class="component-question" style="display:none;">
                    <div class="question">
                        <label for="ec2InstanceType">EC2 Instance Type:</label>
                        <input type="text" id="ec2InstanceType" name="ec2InstanceType" required>
                    </div>
                    <div class="question">
                        <label for="ec2InstanceCount">Number of Instances:</label>
                        <input type="number" id="ec2InstanceCount" name="ec2InstanceCount" min="1" required>
                    </div>
                </div>
                <!-- S3 Questions -->
                <div id="s3Questions" class="component-question" style="display:none;">
                    <div class="question">
                        <label for="s3StorageAmount">Amount of Storage (GB):</label>
                        <input type="number" id="s3StorageAmount" name="s3StorageAmount" min="1" required>
                    </div>
                    <div class="question">
                        <label for="s3AccessFrequency">Access Frequency:</label>
                        <select id="s3AccessFrequency" name="s3AccessFrequency">
                            <option value="frequent">Frequent</option>
                            <option value="infrequent">Infrequent</option>
                        </select>
                    </div>
                </div>
                <!-- Add more component specific questions as needed -->
            </div>
            <!-- Add more sections for Mobile Application and Backend Services as needed -->
            <!-- Mobile Application-specific questions -->
            <div id="mobileQuestions" class="step" style="display:none;">
                <h2>Mobile Application Questions</h2>
                <div class="question">
                    <label for="numberOfUsers">Estimated Number of Users:</label>
                    <input type="number" id="numberOfUsers" name="numberOfUsers" min="1" required>
                </div>
                <div class="question">
                    <label for="monthlyDataTransfer">Monthly Data Transfer (GB):</label>
                    <input type="number" id="monthlyDataTransfer" name="monthlyDataTransfer" min="1" required>
                </div>
                <div class="question">
                    <label for="pushNotifications">Use of Push Notifications:</label>
                    <select id="pushNotifications" name="pushNotifications">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="question">
                    <label for="platform">Platform:</label>
                    <select id="platform" name="platform">
                        <option value="iOS">iOS</option>
                        <option value="Android">Android</option>
                        <option value="React Native">React Native</option>
                        <option value="Flutter">Flutter</option>
                    </select>
                </div>
            </div>

            <button type="button" onclick="calculateEstimate()">Calculate Estimate</button>
        </form>

        <div id="budgetSummary" style="display:none;">
            <h2>Budget Estimate Summary</h2>
            <p id="summaryText"></p>
        </div>
    </section>
</main>

</body>
</html>
